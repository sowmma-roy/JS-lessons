<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        #formContainer {margin: 25vh auto;}
        #shareLink {margin: 25vh auto;}
    </style>

</head>

<body>

    <section style="border: 2px solid black; width: 500px; padding: 15px;" id="formContainer" class="">
        <!-- <h4>Enter a Secret Message</h4> -->
        <form style="border: 1px solid green;">
            <label class="h4">Enter Message</label>
            <input type="text" placeholder="My secret message" id="message-input">
            <button class="waves-effect waves-light btn">Create</button>
        </form>
    </section>

    <div style="border: 2px solid black; width: 500px; padding: 15px;" id="shareLink" class="hide">
        <h4>Share link with friend - Stephen's approach</h4>
        <input id="link-input" />
    </div>

    <!-- container for decoded flow -->
    <div style="border: 2px solid black; width: 500px; padding: 15px;" id="decodingContainer" class="hide">
        <h4>My Secret Message</h4>
        <p id="decodedMessage"></p>
        <a href="#">Create your own message</a>
    </div>



    <script src="index.js"></script>
</body>

</html>
